{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<body>
    
    <main class="container">

        <h1 class="display-3 text-center">Django CRUD</h1>

        <div class="card d-flex mx-auto" style="width: 18rem;">
            <img src="{% static 'img/cat3.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Hi, this is my first CRUD with Django</p>
            </div>
        </div>
    
    
    
        <div class="d-flex py-2 justify-content-center">
            {% if user.is_authenticated %}
    
            <a href="{% url 'logout' %}" type="button" class="btn btn-outline-secondary">Log out</a>
    
            {% else %}
    
            <a href="{% url 'login' %}"type="button" class="btn btn-outline-secondary">Log In</a>
            <a href="{% url 'signup' %}" type="button" class="btn btn-outline-secondary">Sign Up</a>
    
            {% endif %}
            
        </div>

    </main>
    

    {% endblock %}
</body>
</html>
