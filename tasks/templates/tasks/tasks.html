{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    

    <h1>Tasks</h1>

    {% if tasks %}
    <ul>
        {% for task in tasks %}
        <li>
        <card>
            <p>{{task.task_name}}</p>
            <p>{{task.task_description}}</p>

        </card>
        </li>
        {% endfor %}
    </ul>
    {% else %}

        <h2>0 Tasks :D</h2>

    {% endif %}


    {% endblock %}
</body>
</html>
