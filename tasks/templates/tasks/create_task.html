{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
</head>
<body>
    
    <h1>Create task</h1>

    <h2>{{message}}</h2>

    {% if projects %}

    <form method="POST">
        {% csrf_token %}

        {{form.as_p}}

        <select name="task_project" required="">    
            {% for project in projects %}

            <option value="{{project.id}}">
                {{project.project_name}}
            </option>

            {% endfor %}
        </select>

        <button>Send</button>
    </form>

    {% else %}

    <h2>Create a new project</h2>
    <a href="{% url 'create-project' %}">HERE</a>

    {% endif %}

    {% endblock %}
</body>
</html>
